<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanishq Dahiya | Website</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=undefined&format=png&color=000000" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <button class="back-to-top" id="backToTop" title="Go to top">
        <i class='bx bx-up-arrow-alt'></i>
    </button>

    <div class="container">
        <header>
            <div class="logo">T<span>.Data</span></div>
            <div class="social-links" id="nav-socials"></div>
        </header>

        <section class="hero">
            <div class="hero-content">
                <span class="hero-tag">Tanishq Dahiya</span
                <span class="hero-tag">I am <span class="typing"></span></span>
                <h1 id="hero-title">Building intelligent systems that drive value.</h1>
                <p id="hero-bio"></p>
            </div>
        </section>

        <h2 class="section-title" style="justify-content: center;">Projects</h2>
        <div class="grid-centered" id="projects-grid"></div>

        <h2 class="section-title" style="justify-content: center;">Tech Stack</h2>
        <div class="skills-wrapper" id="skills-list"></div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 4rem; margin-top: 4rem;">
            <div>
                <h2 class="section-title" style="margin-top:0;">Experience</h2>
                <div id="experience-list"></div>
            </div>

            <div>
                <h2 class="section-title" style="margin-top:0;">Education</h2>
                <div id="education-list"></div>
            </div>
        </div>

        <footer>
            <div class="social-links" id="footer-socials"></div>
            <p>&copy; <span id="year"></span>Made by Tanishq Dahiya with <3!!</p>
        </footer>
    </div>

    <script src="./data/profile.js"></script>
    <script src="./data/projects.js"></script>
    <script src="./data/experience.js"></script>
    <script src="./data/skills.js"></script>
    <script src="./js/renderer.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
